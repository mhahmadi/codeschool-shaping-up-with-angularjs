<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="application.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="products.js"></script>
	</head>
	<body ng-controller="StoreController as store">
		<!--  Store Header  -->
		<header>
			<h1 class="text-center">Flatlander Crafted Gems</h1>
			<h2 class="text-center">– an Angular store –</h2>
		</header>

		<!--  Products Container  -->
		<div class="list-group">
			<!--  Product Container  -->
			<div class="list-group-item" ng-repeat="product in store.products">
				<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

				<!-- Image Gallery  -->
				<product-gallery></product-gallery>

				<!-- Product Tabs  -->
				<tab-group>
					<tab title="Description">
						<product-description item="product"></product-description>
					</tab>
					<tab title="Specs">
						<div product-specs item="product"></div>
					</tab>
					<tab title="Reviews">
						<product-reviews reviewed-product="product"></product-reviews>
					</tab>
				</tab-group>
			</div>
		</div>
	</body>
</html>
